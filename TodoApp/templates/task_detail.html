<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center fw-bolder">
                  {{data.title}}
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">User : {{data.user_object}}</li>
                  <li class="list-group-item">Status : {{data.status}}</li>
                  <li class="list-group-item">Date : {{data.created_date|date:"D d m y"}}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
