<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center mt-5 mb-5">To-Do App</h1>
    <a href="{%url 'signout'%}">Log Out</a>
    <div class="container d-flex justify-content-center">
       <div class="row">
        <div class="card me-2 mb-2" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title mb-3">Add new task </h5>
            <a href="{%url 'task-add'%}" class="btn btn-outline-primary ">Add Task</a>
            </div>
        </div>
        {%for t in data%}
            <div class="card me-2 mb-2 " style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{t.title}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{t.status}}</h6>
                <!-- <p class="card-text"></p> -->
                <div class="d-flex justify-content-between">
                    <a href="{%url 'task-detail' t.id%}" class="card-link">View</a>
                    <a href="{%url 'task-edit' t.id%}" class="card-link">Edit</a>
                    <a href="{%url 'task-delete' t.id%}" class="card-link">Delete</a>
                </div>
                </div>
            </div>
        {%endfor%}
       </div>
    </div>
</body>
</html>
